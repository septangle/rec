<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>全景平台</title>

    <script src="./dojoConfig.js"></script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
</head>
<body class="angrui">
<div id="app"></div>
<script type="text/javascript">
    require([
        'angrui/Store/Stores',
        'angrui/App',
        'angrui/views/ListView',
        'angrui/views/AdminView',
        'dojo/domReady!'
    ], function (Stores,App,ListView,AdminView) {
        Stores.users.current().then(function (user) {
            var app = new App({},'app');
            if(user.name === 'admin' ) {
                app.addView(new AdminView({title:'admin'}));
            }else{
                app.addView(new ListView({title:'list'}));
            }
            app.startup();

        },function () {
            window.location ='./login.html'
        })

    });
</script>
</body>
</html>
