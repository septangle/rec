<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>锐珂全景平台</title>

    <script src="./dojoConfig.js"></script>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css"/>
    <script type="text/javascript" src="libs/dojo/dojo.js"></script>
    <style>
        .navbar-nav .login,.navbar-nav .register{
            display:none !important;
        }
        .navbar-nav .logout{
            display:inline-block !important;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    require([
        'angrui/Store/Stores',
        'angrui/App',
        'angrui/views/ListView',
        'angrui/views/AdminView',
        'dojo/domReady!'
    ], function (Stores,App,ListView,AdminView) {
        Stores.users.current().then(function (user) {
            var app = new App({},'app');
            app.addView(new AdminView({title:'admin'}));
            app.addView(new ListView({title:'list'}));
            app.startup();
            if(user.memberName === 'unreAdmin' ) {
                app.selectView('admin')
            }else{
                app.selectView('list')
            }

        },function () {
            window.location ='./login.html'
        })

    });
</script>
</body>
</html>
