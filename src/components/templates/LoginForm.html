<div class="login-dailog">
    <div class="title">登录</div>
    <form>
        <div class="input-container">
            <div class="input-group">
                <span class="input-group-addon "><i class="fa fa-user-o"></i></span>
                <input type="text" class="form-control" placeholder="用户名 / 手机号" data-dojo-attach-point="username">
            </div>
            <div class="valid-msg"><div class="msg"><i class="fa fa-exclamation-triangle" ></i></div></div>
        </div>
        <div class="input-container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" placeholder="6-11位密码，含大小写" data-dojo-attach-point="password">
            </div>
            <div class="valid-msg" data-dojo-attach-point="validMsg"><div class="msg"><i class="fa fa-exclamation-triangle" ></i>用户名不存在或者密码错误</div></div>
        </div>
        <button type="button" class="btn btn-primary" data-dojo-attach-event="click:login">登录</button>
        <div class="forget-register" >
            <span><a href="#">忘记密码</a></span>
            <span class="register-btn"><a href='./register.html'>注册</a></span>
        </div>
    </form>
    <div class="spr" >
        <span>第三方登录</span>
        <hr></div>
    <div class="login-btns-3rdparty">
        <div class="login-btn"><img class="login-icon" src="${qqIcon}" alt="" ><div class="icon-label">QQ</div></div>
        <div class="login-btn"><img class="login-icon" src="${wechatIcon}" alt="" ><div class="icon-label">微信</div></div>
        <div class="login-btn"><img class="login-icon" src="${weiboIcon}" alt="" ><div class="icon-label">微博</div></div>
    </div>
</div>
