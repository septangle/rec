<div class="ScanBox">
    <img src="${thumbnail}" class="thumbnail" alt="" data-dojo-attach-event="dblclick:preView">
    <div class="overlay">
        <div class="title">${title}</div>
        <div class="actions">
            <div class="action">
                <i class="fa fa-eye" aria-hidden="true" data-dojo-attach-event="click:preView"></i>
            </div>
            <div class="action">
                <i class="fa fa-edit" aria-hidden="true" data-dojo-attach-event="click:edit"></i>
            </div>
            <div class="action">
                <i class="fa fa-trash" aria-hidden="true" data-dojo-attach-event="click:remove"></i>
            </div>
        </div>
    </div>
</div>
