<div class="ScanDetail">
    <div data-dojo-attach-point="loaderNode" class="loaderOverlay"><i class="loader fa fa-spinner fa-spin  fa-3x"></i></div>
    <div class="input-group">
        <div class="input-label" >场景名称</div>
        <div class="input-container"  data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="scanTitle"></div>
    </div>
    <div class="image-list" data-dojo-attach-point="imgList">
        <div class="photo" data-dojo-attach-point="uploadButton">
            <div class="image">
                <div class="add-btn">
                    <i class="fa fa-5x fa-plus-square-o" style="position: relative;top: 25px;"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="button-bar">
        <input type="file" style="display: none;" multiple="" data-dojo-attach-point="uploadFile" />
        <button class="btn" data-dojo-attach-event="click:startProcess">上传</button>
        <button class="btn" data-dojo-attach-event="click:startProcess">开始处理</button>
    </div>
</div>
