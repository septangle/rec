<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<iframe src="" frameborder="0" id="viewWrapper" style="width: 100%;height: 100%;">loading...</iframe>
<script>
  /* eslint-disable one-var */
  /* eslint-disable no-useless-escape */

  function getParameterByName (name, url) {
    if (!url) url = window.location.href
    name = name.replace(/[\[\]]/g, '\\$&')
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
      results = regex.exec(url)
    if (!results) return null
    if (!results[2]) return ''
    return decodeURIComponent(results[2].replace(/\+/g, ' '))
  }
  (function () {
    document.getElementById('viewWrapper').src = 'https://beta.benaco.com/embed/' + getParameterByName('id')
  })()
</script>
</body>
</html>
